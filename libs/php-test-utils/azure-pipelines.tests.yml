
jobs:
  - template: ../../azure-pipelines/jobs/run-tests.yml
    parameters:
      jobName: php_test_utils_tests
      displayName: PHP Test Utils Tests
      serviceName: dev-php-test-utils
      testCommand: bash -c 'composer install && composer ci'
      variables:
        HOSTNAME_SUFFIX: $(HOSTNAME_SUFFIX_GCP)
      secrets:
        TEST_STORAGE_API_TOKEN_SNOWFLAKE: $(PHP_TEST_UTILS__TEST_STORAGE_API_TOKEN_SNOWFLAKE)

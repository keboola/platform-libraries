jobs:
  - template: ../../azure-pipelines/jobs/run-tests.yml
    parameters:
      displayName: Tests (Symfony 5.4)
      serviceName: ci-logging-bundle
      testCommand: composer ci
      variables:
        SYMFONY_REQUIRE: "5.4.*"

  - template: ../../azure-pipelines/jobs/run-tests.yml
    parameters:
      displayName: Tests (Symfony 6.1)
      serviceName: ci-logging-bundle
      testCommand: composer ci
      variables:
        SYMFONY_REQUIRE: "6.1.*"

version: "2"
services:
  # for development purposes
  dev: &dev
    build: .
    volumes:
      - ./:/code
    environment:
      - STORAGE_API_TOKEN
      - STORAGE_API_URL
      - RUN_SYNAPSE_TESTS
      - SYNAPSE_STORAGE_API_TOKEN
      - SYNAPSE_STORAGE_API_URL
  dev-xdebug:
    <<: *dev
    build:
      context: docker/xdebug
